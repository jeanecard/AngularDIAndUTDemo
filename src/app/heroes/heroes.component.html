<div *ngIf="selectedHero">
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>

<ul class="heroes">
  <li *ngFor="let p of heroes; let i=index;" (click)="onSelect(p)" [class.selected]="p === selectedHero">
      <span class="badge">{{i+1}}</span> {{p.name}} From({{p.origin}})
  </li>
</ul>
<app-message></app-message>
