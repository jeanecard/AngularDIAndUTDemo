<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>Id: </span>{{hero.id}}</div>
  <div><span>Origin: </span>{{hero.origin}}</div>
  <div><span>Last update date: </span>{{hero.updateDate}}</div>
  <div>
    <label>name:
      <!-- <input [(ngModel)]="hero.name" placeholder="name"/> -->
      <input value="{{hero.name}}" #nameUpdaterElement (keyup)="onKey(nameUpdaterElement.value)" placeholder="name"/>
    </label>
  </div>
</div>
